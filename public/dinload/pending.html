<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ожидание запросов</title>
</head>
<body>
    <h1>Ожидание запросов</h1>
    <div id="pendingRequests"></div>

    <script>
        // Функция для получения и отображения ожидающих запросов
        async function loadPendingRequests() {
            try {
                const response = await fetch('/api/friends/pending'); // Ваш API для получения ожидающих запросов
                const requests = await response.json();

                const pendingRequests = document.getElementById('pendingRequests');
                pendingRequests.innerHTML = requests.map(request => `
                    <div class="request-item">
                        <span>${request.username}</span>
                        <button onclick="acceptRequest('${request.id}')">Принять</button>
                        <button onclick="rejectRequest('${request.id}')">Отклонить</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Ошибка при загрузке ожидающих запросов:', error);
            }
        }

        // Вызов функции при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadPendingRequests);

        // Функция для принятия запроса
        async function acceptRequest(requestId) {
            const userId = localStorage.getItem('userId'); // Получаем ID текущего пользователя

            if (!userId) {
                alert('Ошибка: ID пользователя не найден');
                return;
            }

            try {
                const response = await fetch('/api/friends/accept', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, requestId }), // Передаем ID пользователя и ID запроса
                });

                const result = await response.json();
                alert(result.message);
                loadPendingRequests(); // Обновить список запросов
            } catch (error) {
                console.error('Ошибка при принятии запроса:', error);
            }
        }

        // Функция для отклонения запроса
        async function rejectRequest(requestId) {
            const userId = localStorage.getItem('userId'); // Получаем ID текущего пользователя

            if (!userId) {
                alert('Ошибка: ID пользователя не найден');
                return;
            }

            try {
                const response = await fetch('/api/friends/reject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, requestId }), // Передаем ID пользователя и ID запроса
                });

                const result = await response.json();
                alert(result.message);
                loadPendingRequests(); // Обновить список запросов
            } catch (error) {
                console.error('Ошибка при отклонении запроса:', error);
            }
        }
    </script>
</body>
</html>
