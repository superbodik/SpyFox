<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все друзья</title>
    <link rel="stylesheet" href="../style/main/app.css"> 
</head>
<body>
    <h1>Все друзья</h1>
    <div id="friendsList"></div>

    <script>
        async function loadFriends() {
            try {
                const response = await fetch('/api/friends');
                const friends = await response.json();

                const friendsList = document.getElementById('friendsList');
                friendsList.innerHTML = friends.map(friend => `
                    <div class="friend-item">
                        <span>${friend.username}</span>
                        <button onclick="sendMessage('${friend.id}')">Написать</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Ошибка при загрузке друзей:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadFriends);

        function sendMessage(friendId) {

            alert(`Написать другу с ID: ${friendId}`);
        }
    </script>
</body>
</html>
