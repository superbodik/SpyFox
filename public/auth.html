<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyFox | Авторизация</title>
    <link rel="stylesheet" href="./style/main/auth.css">
    <script src="./script/authscript/loginscript.js" defer></script> 
</head>
<body>
    <header>
        <h1>Авторизация</h1>
    </header>
    <main>
        <form id="authForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="register.html" class="button">Зарегистрируйся</a></p>
    </main>
</body>
</html>
