<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:;">
    <title>Messenger Layout</title>
    <link rel="stylesheet" href="style/main/app.css">
    <script src="./script/app/dinload.js" defer></script>
    <script src="./script/friendserch.js" defer></script>

</head>
<body>
    <div class="serverList">
        <button class="DirectChatMesseg">Direct Chat</button>
        <div>
            <!-- Динамическая загрузка серверов с кастомизацией -->
        </div>
        <button class="DiscoverButton">Discover</button>
    </div>

    <div class="ButtonMenuList">
        <div>
            <div class="grid-item">Элемент 1</div>
            <div class="grid-item">Элемент 2</div>
            <div class="grid-item">Элемент 3</div>
        </div>

        <div>
            <div class="chatContainer">
                <div class="directMessages">
                    <span class="directMessageText">Direct Messages</span>
                    <button class="addButton">+</button>
                </div>

                <div class="chatItem">Chat 1</div>
                <div class="chatItem">Chat 2</div>
                <div class="chatItem">Chat 3</div>
                <!-- ... -->
            </div>

            <div class="controlPanel">
                <!-- Панель управления -->
            </div>
        </div>
    </div>

    <div class="frindLisNav"> 
        <header class="friendHeder">
            <p class="friendHedertext">Друзья</p>
            <button class="friendHederbutton" data-page="dinload/online.html">В сети</button>
            <button class="friendHederbutton" data-page="dinload/all.html">Все</button>
            <button class="friendHederbutton" data-page="dinload/pending.html">Ожидание</button>
            <button class="friendHederbutton" data-page="dinload/blocked.html">Заблокированные</button>
            <button class="friendHederbuttonadd" data-page="dinload/add-friend.html">Добавить в друзья</button>
        </header>
        <div id="content"></div>
    </div>

    <!-- Контейнер для динамической загрузки содержимого -->
    
    
</body>
</html>
