<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self';">
    <link rel="stylesheet" href="./style/main/auth.css">
    <title>SpyFox | Регистрация</title>
</head>
<body>
    <header>
        <h1>Регистрация</h1>
    </header>
    <main>  
        <form id="registrationForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Пароль" required>
            <label for="confirmPassword">Подтверждение пароля:</label>
            <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <p>Уже есть аккаунт? <a href="auth.html" class="button">Войти</a></p>
    </main>
    <script src="./script/authscript/registerscript.js"></script> <!-- Подключаем файл JavaScript для регистрации -->
</body>
</html>
