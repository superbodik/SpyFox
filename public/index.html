<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self';">
    <title>SpyFox | Мессенджер для общения</title>
    <link rel="stylesheet" href="style/main/style.css">
    <script src="/script/authscript/checkAuth.js"></script>
</head>
<body>
    <header>
        <h1>SpyFox</h1>
        <nav>
            <a id="authLink" href="auth.html" class="button">Регистрация / Авторизация</a>
        </nav>
    </header>
    <main>
        <section class="description">
            <h2>Добро пожаловать в SpyFox!</h2>
            <p>Здесь вы сможете общаться с друзьями, обмениваться сообщениями, создавать группы и наслаждаться мгновенной связью.</p>
            <p>Присоединяйтесь к нам и откройте для себя новый уровень общения!</p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionId = localStorage.getItem('token'); // Используем 'token' как ключ
            const authLink = document.getElementById('authLink');
            
            if (authLink) {
                if (sessionId) {
                    authLink.textContent = 'Открыть приложение';
                    authLink.href = '/app/@me'; // Убедитесь, что этот путь правильный
                } else {
                    authLink.textContent = 'Регистрация / Авторизация';
                    authLink.href = '/auth.html'; // Путь для авторизации
                }
            } else {
                console.error('Элемент с id "authLink" не найден');
            }
        });
    </script>
</body>
</html>
